name: "Docs Request for an Update or Improvement"
description: A request to update or improve alis.exchange documentation
title: "Docs: <Provide a title for the docs request>"
labels:
  - "Documentation"
body:
  - type: textarea
    attributes:
      label: What is the improvement or update you wish to see?
      description: "Example: I would like to see more examples of how to implement a bigTable instance in my product. Or, the `alis CLI` docs are missing information."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is there any context that might help us understand?
      description: A clear description of any added context that might help us understand.
    validations:
      required: true
  - type: input
    attributes:
      label: Does the docs page already exist? Please link to it.
      description: "Example: https://docs.alis.exchange/guides/command-line-interface.html"
    validations:
      required: false
